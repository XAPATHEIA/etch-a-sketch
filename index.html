<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header">Etch-a-Sketch</h1>
        <div class="grid-container" id="grid-container">
        </div>
        <div class="pen-choices">
            <div class="choice-container">
                <p class="colour-description">Black</p>
                <input type="radio" value="black" name="selector-button" class="colour-choice">
            </div>
            <div class="choice-container">
                <p class="colour-description">Grayscale</p>
                <input type="radio" value="grayscale" name="selector-button" class="colour-choice">
            </div>
            <div class="choice-container">
                <p class="colour-description">Random</p>
                <input type="radio" value="random" name="selector-button" class="colour-choice">
            </div>
        </div>
        <div class="slidercontainer">
            <p id="slider-value">Number of Grids: 16</p>
            <input id="slider" type="range" min="16" max="64" value="16" step="16" class="slider" id="myRange">
        </div>
        <script src="script.js"></script>   
    </body>
</html>
